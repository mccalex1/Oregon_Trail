<html>
	<head>

	<script src="proj2.js"></script>
	<link rel="stylesheet" type="text/css" href="proj2.css">

	</head>

	<body onload="getData()">

		<div id="divContain">
			<div id="mainDiv">
				<table>
					<tr>
						<td>
							<!-- MAIN MENU -->
							<div id="oregonTrail">

								<BUTTON onclick="openNextMenu('learnMore')">Learn about the trail</BUTTON>
								<BUTTON onclick="openNextMenu('seeTopTen')">See the Oregon Top Ten</BUTTON>
								<BUTTON onclick="openNextMenu('managementOptions')">Choose Management Options</BUTTON>
							</div>


							<!-- Travel First Menu -->
							<div id="travelTrail">

								<br>
								<BUTTON onclick="backToOregonTrail('travelTrail')"> Back To Main Menu</BUTTON>

							<!-- Learn more about the oregon trail -->
							<div id="learnMore">

								<br>
								<BUTTON onclick="backToOregonTrail('learnMore')"> Back To Main Menu</BUTTON>

										<td id="scores">
											Name:

										<td id="scores">

										</td>
									</tr>
								</table>
								<BUTTON onclick="backToOregonTrail('seeTopTen')"> Back To Main Menu</BUTTON>
							</div>


							<!-- List of management options -->
							<div id="managementOptions">

								<br>
								<BUTTON onclick="backToOregonTrail('managementOptions')"> Back To Main Menu</BUTTON>

						</td>
					</tr>
				</table>
