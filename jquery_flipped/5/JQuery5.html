
<!DOCTYPE html>

<!-- DO NOT EDIT THIS FILE -->

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="JQuery5.js"></script>
<link rel="stylesheet" href="JQuery5.css">
</head>
<body>


<h1>JQuery Intro 4 - Adding Logic</h1>

<table id="table" class="table">
</table>

<!-- Generate table -->
<script type="text/javascript">
	
	var table = document.getElementById("table");
	for(var i = 0; i < 6; i++)
	{
		row = document.createElement('tr');
		for(var j = 0; j < 6; j++)
		{
			// Each cell has class 'table'
			cell = document.createElement('td');
			cell.className = 'table';
			row.appendChild(cell);
			cell.innerHTML = 'X';
		}
		table.appendChild(row);
	}
</script>
<!-- End table generation -->

<br/>

<button id="change">Change Selected Symbols</button>
<button id="clear">Clear selection</button>

</body>
</html>
